# Save as .codeclimate.yml (note leading .) in project root directory
languages:
  Ruby: false
  JavaScript: false
  PHP: true
  Python: false
exclude_paths:
- "test/*"
- "docs/*"
- "examples/*"
engines:
  phpmd:
    enabled: true
    checks:
      Naming/LongVariable:
        enabled: false
      Naming/ShortVariable:
        enabled: false
      Naming/ShortMethodName:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Design/WeightedMethodCount:
        enabled: false
      Design/TooManyMethods:
        enabled: false